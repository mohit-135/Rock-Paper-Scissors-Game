<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.png" alt="rockimg">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.png" alt="paperimg">
            </div>
            <div class="choice" id="scissors">
                <img src="images/scissors.png" alt="scissorsimg">
            </div>
        </div>
        
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="msg-box">
            <p id="msg">Play Your Move</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
